<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>草稿箱列表</title>
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.5.4/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/iconfont/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <script type="text/javascript" th:src="@{/plugins/jquery-1.11.1/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/layui-v2.5.4/layui/layui.all.js}"></script>
</head>
<body>
<div>
    <div class="layui-card-body">
        <div style="height:33px;">
            <form id="searchForm" onsubmit="return false;" class="rightFloating">
                <div class="layui-form toolbar">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="msgTitle" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">创建时间：</label>
                        <div class="layui-input-inline laydate">
                            <input type="text" name="sDate" class="layui-input" id="sDate" readonly>
                        </div>
                        <div class="layui-input-inline">
                            -
                        </div>
                        <div class="layui-input-inline laydate">
                            <input type="text" name="eDate" class="layui-input" id="eDate" readonly>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-normal" lay-filter="filterCondition" lay-submit>查询</button>
                </div>
            </form>
        </div>
        <script type="text/html" id="barDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal" lay-event="del">删除</button>
                <!--<button class="layui-btn layui-btn-normal" lay-event="for" id="forward-btn">转发</button>-->
            </div>
        </script>
        <div id="cgTab" lay-filter="cgTabF"></div>
    </div>
</div>
<script th:src="@{/js/utils/Utils.js}"  ></script>
<script th:src="@{/js/draftbox/draftbox.js}"  ></script>
</body>
</html>
