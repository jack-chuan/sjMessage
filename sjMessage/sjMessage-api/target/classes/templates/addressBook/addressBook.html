<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>通讯录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.5.4/layui/css/layui.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/iconfont/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <script type="text/javascript" th:src="@{/plugins/jquery-1.11.1/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/layui-v2.5.4/layui/layui.all.js}"></script>
</head>
<body>
<div>
    <div class="layui-cardfilterCondition-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend onclick="$('.searchForm').toggle()">查询条件<i class="layui-icon">&#xe61a;</i></legend>
        </fieldset>
        <form class="layui-form searchForm" style="display: block;">
            <div class="layui-form-item">
                <label class="layui-form-label">机构：</label>
                <div class="layui-input-block">
                    <select id="org" name="org" lay-filter="org"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门：</label>
                <div class="layui-input-block">
                    <select id="dept" name="dept" lay-filter="dept"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input id="personName" type="text" name="personName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职位：</label>
                <div class="layui-input-block">
                    <input id="personDuty" type="text" name="personDuty" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item tips_btn">
                <div>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="filterCondition" lay-submit>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm" id="reset-btn">重置</button>
                </div>
            </div>
        </form>
        <div class="mainTable">
            <div id="ABTable" lay-filter="ABTable"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/utils/Utils.js}"  ></script>
<script type="text/javascript" th:src="@{/js/addressBook/addressBook.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<![endif]-->
<script type="text/javascript" th:inline="none">
</script>
</body>
</html>
