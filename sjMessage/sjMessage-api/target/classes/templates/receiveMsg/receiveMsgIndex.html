<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>收件箱列表</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.5.4/layui/css/layui.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/iconfont/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.css}"/>
    <script type="text/javascript" th:src="@{/plugins/jquery-1.11.1/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/layui-v2.5.4/layui/layui.all.js}"></script>
</head>
<body>
<div>
    <div class="layui-card-body">
        <fieldset class="layui-elem-field layui-field-title">
            <legend onclick="$('.searchForm').toggle()">查询条件<i class="layui-icon">&#xe61a;</i></legend>
        </fieldset>
        <form class="layui-form searchForm" style="display: block;">
            <div class="layui-form-item">
                <label class="layui-form-label">标题：</label>
                <div class="layui-input-block">
                    <input id="msg_title" type="text" name="msg_title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发送人：</label>
                <div class="layui-input-block">
                    <input id="sender" type="text" name="sender" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间：</label>
                <div class="layui-input-block">
                    <input type="text" name="sdate" class="layui-input" id="sdate" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间：</label>
                <div class="layui-input-block">
                    <input type="text" name="edate" class="layui-input" id="edate" readonly>
                </div>
            </div>
            <div class="layui-form-item" style="width: 100%">
                <label class="layui-form-label">是否阅读：</label>
                <div class="layui-input-block">
                    <input type="radio" name="IF_READ" value="2" title="全部" lay-filter="IF_READ" checked>
                    <input type="radio" name="IF_READ" value="0" title="未读" lay-filter="IF_READ">
                    <input type="radio" name="IF_READ" value="1" title="已读" lay-filter="IF_READ">
                </div>
            </div>
            <div class="layui-form-item tips_btn">
                <div>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="filterCondition" lay-submit>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm" id="reset-btn">重置</button>
                </div>
            </div>
        </form>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal" id="read" lay-event="read" >标记为已读</button>
                <button class="layui-btn layui-btn-normal" id="deleteMsg"  lay-event="deleteMsg" >删除</button>
                <button class="layui-btn layui-btn-normal" id="forwardMsg"  lay-event="forwardMsg" >转发</button>
                <button class="layui-btn layui-btn-normal" id="replyMsg"  lay-event="replyMsg" >回复</button>
            </div>
        </script>
        <div class="mainTable">
            <div id="RMsgTable" lay-filter="RMsgTable"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/utils/Utils.js}"  ></script>
<script type="text/javascript" th:src="@{/js/receiveMsg/receiveMsgIndex.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<![endif]-->
<script type="text/javascript" th:inline="none">
</script>
</body>
</html>
