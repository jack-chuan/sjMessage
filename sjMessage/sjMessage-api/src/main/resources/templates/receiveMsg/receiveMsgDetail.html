<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"><head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>收件箱详情</title>
    <link rel="stylesheet" th:href="@{/plugins/layui-v2.5.4/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <script type="text/javascript" th:src="@{/plugins/jquery-1.11.1/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/layui-v2.5.4/layui/layui.all.js}"></script>

</head>
<body>
<div>
    <div class="layui-card-body">
        <div class="main">
            <div class="MailTitleBody">
                <div class="result MailType" name="msgType" id="msgType"></div>
                <div class="result MailTitle" name="msgTitle"></div>
            </div>
            <div class="MailSend">
                <div class="SendScopeName detailInput">
                    <label>发送范围:</label>
                    <span class="result" name="sendScopeName"></span>
                </div>
                <div class="SendName detailInput" >
                    <label>发件人:</label>
                    <span class="result" name="sendName"></span>
                </div>
                <div class="ReceiveName detailInput">
                    <label>收件人:</label>
                    <span class="result" name="receiveName"></span>
                </div>
                <div class="SendTime detailInput">
                    <label>发送时间:</label>
                    <span class="result" name="sendTime"></span>
                </div>
            </div>
            <div class="uploadFileName">
                <ul class="MailFile"></ul>
            </div>
            <div class="result MsgContent" name="msgContent"></div>
        </div>
        <div class="form-submit tips_btn">
            <input type="button" class="layui-btn layui-btn-normal" style="margin:0 20px;" onclick="javascript:history.go(-1);" value="返回" />
        </div>
    </div>
</div>

<script th:src="@{/js/receiveMsg/receiveMsgDetail.js}"></script>
<script th:src="@{/js/utils/Utils.js}"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<![endif]-->
<script type="text/javascript" th:inline="none">

</script>

</body>
